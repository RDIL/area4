language: python
dist: trusty
sudo: required
os: linux
git:
  quiet: true
notifications:
  email: false
branches:
  except:
  - python-2-supported
python: "3.7-dev"
before_script:
  - "wget $WEBHOOK_WGET"
  - "chmod +x send.sh"
after_success: ./send.sh success $WEBHOOK_URL
after_failure: ./send.sh failure $WEBHOOK_URL
# DO NOT MODIFY ANYTHING ABOVE THIS LINE

install:
  - "cd $TRAVIS_BUILD_DIR/requirements/"
  - "python3 -m pip install -r test.txt"
  - "pip install --upgrade https://github.com/area4lib/builds/raw/master/area4-2.0.dev0-py3-none-any.whl"
  - "cd $TRAVIS_BUILD_DIR"

# Run the test module:
script:
  - "python3 test-code.py"
