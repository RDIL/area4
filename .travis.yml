language: python
dist: trusty
sudo: required
os: linux
git:
  quiet: false
notifications:
  email: false
branches:
  except:
  - python-2-supported
python: "3.7-dev"
# DO NOT MODIFY ABOVE THIS LINE

install:
  - "cd $TRAVIS_BUILD_DIR/requirements/"
  - "python3 -m pip install -r test.txt"

after_install:
  - "echo Finished install phase!"

before_script:
  - "wget $WEBHOOK_WGET"
  - "chmod +x send.sh"
  - "cd $TRAVIS_BUILD_DIR"

script:
  - "python3 -m $TRAVIS_BUILD_DIR/setup.py sdist bdist_wheel"
  - "cd $TRAVIS_BUILD_DIR/tests"
  - "python3 start.py"
  - "python3 testmodule.py"

after_script:
  - "echo Test phase finished!"

